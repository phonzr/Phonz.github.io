<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonz's Meme Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-text">Loading Awesome Content</div>
            <div class="made-by">
                <div class="phonz">MADE BY PHONZ</div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-content">
                <h1 class="glitch" data-text="PHONZ MEME GALLERY">PHONZ MEME GALLERY</h1>
                <p class="subtitle">EXCLUSIVE COLLECTION</p>
            </div>
            <div class="scroll-down">
                <span>SCROLL</span>
                <div class="mouse">
                    <div class="wheel"></div>
                </div>
                <div class="arrow"><span></span></div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="meme-container" id="memeContainer">
                <!-- Memes will be loaded here by JavaScript -->
            </div>

            <div class="load-more">
                <button id="loadMore" class="glow-on-hover">
                    <span>LOAD MORE</span>
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-logo">PHONZ</div>
                <div class="footer-text">EXCLUSIVE MEME GALLERY</div>
                <div class="footer-copyright"> 2023 MADE BY PHONZ</div>
            </div>
        </footer>
    </div>

    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
